    <div class="container">
    <label for="random_seed_value">Random Seed</label>
    <input type="number" placeholder="Enter Random Seed" id="random_seed_value" value=1982537 name="random_seed_value"class="form-control">
    <label for="random_count_value">How Many Random Number to Generate</label>
    <input type="number" placeholder="Enter Number of Random Value to Generate" id="random_count" value=10000 name="random_seed_value"class="form-control">

</div>
